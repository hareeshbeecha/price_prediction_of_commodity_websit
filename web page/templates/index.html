<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Agriculture Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f3;
            color: #333;
            overflow-x: hidden;
        }

        .header {
            background-image: url('https://www.linkpicture.com/q/agriculture-header.jpg');
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
            height: 90vh;
            color: white;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .header::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1;
        }
        .header h1 {
            font-size: 4rem;
            z-index: 2;
            margin: 0;
            position: relative;
            font-weight: 700;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
        }
        .header p {
            font-size: 1.5rem;
            margin-top: 20px;
            z-index: 2;
            position: relative;
        }
        .header .btn {
            background-color: #4caf50;
            color: white;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
            z-index: 2;
            position: relative;
            margin-top: 20px;
        }
        .header .btn:hover {
            background-color: #388e3c;
        }

        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 900px;
            margin: -150px auto 20px auto;
            position: relative;
            z-index: 3;
        }

        .form-group label {
            font-size: 1.2rem;
            color: #555;
        }
        .upload-btn {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover {
            background-color: #1b5e20;
        }

        .image-section {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }
        .image-section img {
            width: 48%;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #2e7d32;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 40px;
        }

        .fade-in {
            opacity: 0;
            animation: fadeIn ease 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>

<header class="header">
    <h1 class="fade-in">Global Agriculture Price Prediction</h1>
    <p class="fade-in">Empowering market insights with AI</p>
    <a href="#form-section" class="btn fade-in">Get Started</a>
</header>

<div class="container" id="form-section">
    <p class="lead">Upload your CSV file and enter the number of days for future price predictions.</p>
    
    <form action="/prediction" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload CSV file:</label>
            <input type="file" id="file" name="file" accept=".csv" class="form-control mb-3" required>
        </div>
        <div class="form-group">
            <label for="days">Enter number of days to predict:</label>
            <input type="number" id="days" name="days" min="1" class="form-control mb-3" required>
        </div>
        <input type="submit" value="Predict" class="upload-btn">
    </form>

    <div class="image-section">
        <img src="/static/images/images.jpeg" alt="Farmers in Field">
        <img src="/static/images/download.jpeg" alt="Agriculture Tools">
    </div>
</div>

<footer>
    &copy; 2024 Global Agriculture Price Prediction | Empowering Farmers Worldwide
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
