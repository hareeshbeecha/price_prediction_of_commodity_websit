<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f3;
            color: #333;
        }

        .hero {
            background-image: url('https://www.linkpicture.com/q/prediction-bg.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            position: relative;
        }
        .hero::after {
            content: "";
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
        }
        .hero-content {
            z-index: 1;
        }
        .hero h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
        }
        .hero p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.6);
        }
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 600px;
            margin: 20px auto;
            z-index: 1;
            position: relative;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control {
            border-radius: 5px;
            box-shadow: none;
            border: 1px solid #ccc;
        }
        .btn-submit {
            background-color: #2e7d32;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .btn-submit:hover {
            background-color: #1b5e20;
        }
        footer {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="hero">
    <div class="hero-content">
        <h1>Prediction Form</h1>
        <p>Upload your CSV file and enter the number of future days to predict.</p>
    </div>
</div>

<div class="form-container">
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="file">Upload CSV file:</label>
            <input type="file" id="file" name="file" accept=".csv" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="days">Enter number of future days to predict:</label>
            <input type="number" id="days" name="days" min="1" class="form-control" required>
        </div>
        <input type="submit" value="Predict" class="btn-submit">
    </form>
</div>

<footer>
    &copy; 2024 Price Prediction Model
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
